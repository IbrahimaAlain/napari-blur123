name: napari-blur123
display_name: Napari Blur123
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-blur123.get_reader
      python_name: napari_blur123._reader:napari_get_reader
      title: Open data with Blur123
    - id: napari-blur123.write_multiple
      python_name: napari_blur123._writer:write_multiple
      title: Save multi-layer data with Blur123
    - id: napari-blur123.write_single_image
      python_name: napari_blur123._writer:write_single_image
      title: Save image data with Blur123
    - id: napari-blur123.make_sample_data
      python_name: napari_blur123._sample_data:make_sample_data
      title: Load sample data from Blur123
    - id: napari-blur123.make_container_widget
      python_name: napari_blur123:ImageThreshold
      title: Make threshold Container widget
    - id: napari-blur123.make_magic_widget
      python_name: napari_blur123:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-blur123.make_function_widget
      python_name: napari_blur123:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-blur123.make_qwidget
      python_name: napari_blur123:ExampleQWidget
      title: Make example QWidget
    - id: napari-blur123.make_blur_widget
      python_name: napari_blur123._widget:blur_widget
      title: Blur Image Widget

  readers:
    - command: napari-blur123.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']

  writers:
    - command: napari-blur123.write_multiple
      layer_types: ['image*', 'labels*']
      filename_extensions: []
    - command: napari-blur123.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']

  sample_data:
    - command: napari-blur123.make_sample_data
      display_name: Blur123
      key: unique_id.1

  widgets:
    - command: napari-blur123.make_container_widget
      display_name: Container Threshold
    - command: napari-blur123.make_magic_widget
      display_name: Magic Threshold
    - command: napari-blur123.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-blur123.make_qwidget
      display_name: Example QWidget
    - command: napari-blur123.make_blur_widget
      autogenerate: true
      display_name: Blur Image

